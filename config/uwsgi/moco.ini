[uwsgi]
chdir = /srv/moco/
module = config.wsgi:application
home = /srv/moco/venv
 
uid = ubuntu
gid = ubuntu
 
socket = /tmp/moco.sock
chmod-socket = 666
chown-socket = ubuntu:ubuntu
 
enable-threads = true
master = true
vacuum = true
pidfile = /tmp/config.pid
logto = /var/log/uwsgi/config/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true