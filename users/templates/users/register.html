<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="./register.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&family=Noto+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0dee369a16.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--nav bar-->
    <nav class="navbar">
      <ul class="navbar__list">
				<li><a href="{% url 'posts:home' %}">MOCO</a></li>
        <li><a href="{% url 'posts:home' %}">모각코</a></li>
        <li><a href="{% url 'place:home' %}">플레이스</a></li>
        <li><a href="">공지사항</a></li>
      </ul>
			<ul class="navbar__shortcut">
				{% if user.is_authenticated %}
				<li><a href="{% url 'place:write' %}">글쓰기</a></li>
				<i class="fa-regular fa-bell"></i>
				<i class="fa-solid fa-circle-user"></i>
				{% else %}
				<li><a href="{% url 'place:write' %}">글쓰기</a></li>
				<li><a href="">로그인</a></li>
				{% endif %}
			</ul>
    </nav>
    <!--login main-->
    <main>
      <div class="signup__container">
        <div class="signup__nor">
          <span>회원가입이 완료되었습니다 🥳</span>
          <div class="input">
            <p style="margin-top: 2rem">
              시작하기 전에 공지사항을 한 번 읽어보시는걸 추천드려요
            </p>
            <div id="celebrate__image">(축하 이미지)</div>
          <button id="move__notice">공지사항 바로가기</button>
          <button id="move__later">나중에 볼게요</button>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
