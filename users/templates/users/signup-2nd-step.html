<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="./signup-2nd-step.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&family=Noto+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0dee369a16.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--nav bar-->
    <nav id="nav">
      <div class="nav_1">
        <div><a href="">MOCO</a></div>
        <div><a href="">모각코</a></div>
        <div><a href="">플레이스</a></div>
        <div><a href="">공지사항</a></div>
      </div>
      <div class="nav_2">
        <div><a href="">글쓰기</a></div>
        <div><a href="">로그인</a></div>
      </div>
    </nav>
    <!--login main-->
    <main>
      <div class="signup__container">
        <div class="signup__nor">
          <span>회원가입</span>
          <div class="input">
            <p style="margin-top: 2.5rem">이름</p>
            <input class="input__name" type="text" placeholder="직접입력" />
            <p>닉네임</p>
            <input class="input__nickname" type="text" placeholder="직접입력" />
            <p>
              프로필 사진&nbsp;<span style="color: #8c8c8c">(선택)</span
              ><br /><span style="color: #8c8c8c; font-size: 0.5rem"
                >*업로드 안할 시, MOCO에서 제공하는 기본 프로필 사진으로
                적용됩니다.</span
              >
            </p>
            <div class="input__profile">
              <input
                type="file"
                name="uploadfile"
                id="img"
                style="display: none"
                accept="image/gif, image/jpeg, image/png"
              />
              <label class="input__img" for="img"
                ><p>
                  +
                  <span
                    >이미지를 드래그하거나<br />클릭해서 업로드 해주세요</span
                  >
                </p></label
              >
            </div>
            <p>성별</p>
            <select
              class="form-select form-select-lg mb-3 gender-select"
              aria-label=".form-select-lg example"
            >
              <option selected>남자 / 여자</option>
              <option value="male">남자</option>
              <option value="female">여자</option>
            </select>
            <p>직업</p>
            <select
              class="form-select form-select-lg mb-3 career-select"
              aria-label=".form-select-lg example"
            >
              <option selected>학생 / 취준생 / 직장인 / 기타</option>
              <option value="student">학생</option>
              <option value="jobseeker">취준생</option>
              <option value="worker">직장인</option>
              <option value="other">기타</option>
            </select>
            <p>생년월일</p>
            <div class="input__birthday">
              <input class="input__year" type="number" placeholder="년" />
              <select
                class="form-select form-select-lg mb-3 month-select"
                aria-label=".form-select-lg example"
              >
                <option selected>월</option>
                <option value="Jan">1</option>
                <option value="Feb">2</option>
                <option value="Mar">3</option>
                <option value="Apr">4</option>
                <option value="May">5</option>
                <option value="Jun">6</option>
                <option value="Jul">7</option>
                <option value="Aug">8</option>
                <option value="Set">9</option>
                <option value="Oct">10</option>
                <option value="Nov">11</option>
                <option value="Dec">12</option>
              </select>
              <input class="input__day" type="number" placeholder="일" />
            </div>
            <p>자기소개&nbsp;<span style="color: #8c8c8c">(선택)</span></p>
            <p>
              <textarea
                class="input__self"
                cols="50"
                rows="10"
                placeholder="100자 이내로 입력해주세요."
                maxlength="100"
              ></textarea>
            </p>
          </div>
          <button id="signup__2nd__btn">가입 완료</button>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
